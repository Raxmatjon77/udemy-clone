stages:
  - build
  - migrate
  - deploy

image: docker:20.10.24

services:
  - name: docker:20.10.24-dind
    alias: docker

variables:
  DOCKER_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH/app:latest
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""

before_script:
  - docker --version
  - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"

build:
  stage: build
  script:
    - docker build -t $DOCKER_IMAGE .
    - docker push $DOCKER_IMAGE
  only:
    - main

migrate:
  stage: migrate
  script:
    - docker run --rm $DOCKER_IMAGE npx prisma migrate deploy
  only:
    - main

deploy:
  stage: deploy
  script:
    - kubectl set image deployment/udemy-backend udemy-backend=$DOCKER_IMAGE
  only:
    - main
