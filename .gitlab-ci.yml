stages:
  - build
  - migrate
  - deploy

variables:
  DOCKER_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH/app:latest

# ðŸ‘‡ This applies to all jobs by default
default:
    - main

build:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build -t $DOCKER_IMAGE .
    - docker push $DOCKER_IMAGE

migrate:
  stage: migrate
  script:
    - cd /app  # adjust this if your repo is somewhere else
    - npx prisma migrate deploy

deploy:
  stage: deploy
  script:
    - kubectl set image deployment/udemy-backend udemy-backend=$DOCKER_IMAGE
