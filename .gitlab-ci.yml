stages:
  - build
  - migrate
  - deploy

variables:
  DOCKER_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH/app:latest


build:
  stage: build
  script:
    - docker --version  # âœ… just to confirm it's available
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build -t $DOCKER_IMAGE .
    - docker push $DOCKER_IMAGE

  only:
    - main

migrate:
  stage: migrate
  script:
    - cd /app  # adjust this if your repo is somewhere else
    - npx prisma migrate deploy

  only:
    - main
deploy:
  stage: deploy
  script:
    - kubectl set image deployment/udemy-backend udemy-backend=$DOCKER_IMAGE


  only:
    - main
