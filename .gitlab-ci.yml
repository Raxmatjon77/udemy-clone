stages:
  - build
  # - migrate
  - deploy

image: docker:20.10.24

services:
  - name: docker:20.10.24-dind
    alias: docker

variables:
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA
  DOCKER_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH/app:$IMAGE_TAG
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""

before_script:
  - docker --version
  - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"

# üõ†Ô∏è 1. Build and Push Docker Image
build:
  stage: build
  # tags:
  #   - gcp-vm
  script:
    - docker build -t $DOCKER_IMAGE .
    - docker push $DOCKER_IMAGE
  only:
    - main

# üß± 2. Run Prisma Migrations (inside container)
# migrate:
#   stage: migrate
#   # tags:
#   #   - gcp-vm
#   script:
#      - docker run --rm -e DATABASE_URL="$DATABASE_URL" "$DOCKER_IMAGE" npx prisma migrate deploy
#   only:
#     - main

# üöÄ 3. Deploy to Kubernetes
deploy:
  stage: deploy
  # tags:
  image: bitnami/kubectl:latest
  #   - gcp-vm
  script:
    - kubectl version --client
    - kubectl config set-cluster ...
    - kubectl set image deployment/udemy-backend udemy-backend=$DOCKER_IMAGE
    - kubectl set env deployment/udemy-backend \
        DATABASE_URL="$DATABASE_URL" \
        JWT_AT_SECRET="$JWT_AT_SECRET" \
        JWT_RT_SECRET="$JWT_RT_SECRET" \
        SCRYPT_SALT="$SCRYPT_SALT" \
        SCRYPT_KEY="$SCRYPT_KEY" \
        MINIO_USER="$MINIO_USER" \
        MINIO_PASS="$MINIO_PASS" \
        MINIO_PORT="$MINIO_PORT" \
        MINIO_URL="$MINIO_URL" \
        MINIO_BUCKET_VIDEO="$MINIO_BUCKET_VIDEO" 

    - kubectl rollout status deployment/udemy-backend
  only:
    - main
